<script type='text/javascript'>
// <![CDATA[
$(document)
    .ready(function(){
        {% for tooltip in tooltips %}
            $('{{tooltip.selector|safe}}')
                .append(
                    $('<i />')
                        .addClass('help-tooltip fa fa-question-circle')
                        .popover({
                            trigger: 'hover',
                            title: '{{tooltip.title}}',
                            placement: 'auto top',
                            content: '{{tooltip.body}}'
                        })
                );
        {% endfor %}
    })
// ]]>
</script>
